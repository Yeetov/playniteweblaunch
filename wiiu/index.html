<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playnite Offline Guide - Wii U</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0065c7, #003b6f);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .logo {
      max-width: 300px;
      margin: 20px auto;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin: 15px 0;
    }
    img {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: #fff;
      background-color: #0065c7;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    a:hover {
      background-color: #0051a3;
    }
    .menu-preview {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../images/consoles/Wii%20U.png" alt="Wii U Logo" id="consoleLogo" class="logo">
    <h1 id="gameName">Game Name</h1>
    <p id="instructions"></p>
    <img src="" alt="Game Cover" id="gameCover">
    <br><br>
    <img src="../images/wiiu_example.png" alt="Wii U Menu Preview" class="menu-preview">
    <br><br>
    <a href="../index.html">Back to Main Menu</a>
  </div>

  <script>
    // Load the JSON file
    fetch('../common/games.json')
      .then(response => response.json())
      .then(games => {
        const gameId = new URLSearchParams(window.location.search).get('id');
        const consoleName = "Wii U"; // Hardcoded for Wii U

        const game = games.find(g => g.id === gameId);
        if (game) {
          const gameName = game.name;
          const coverPath = `../images/covers/${game.id}.jpg`;  // Assuming cover extensions are known
          document.getElementById('gameName').textContent = gameName;
          document.getElementById('gameCover').src = coverPath;

          const consoleData = game.consoles.find(c => c.name === consoleName);
          if (consoleData) {
            const instructions = game.instructions.replace("{console}", consoleName).replace("{gameName}", gameName);
            document.getElementById('instructions').textContent = instructions;
            document.getElementById('consoleLogo').src = consoleData.logo;
          } else {
            document.getElementById('instructions').textContent = 'Console not found for this game.';
          }
        } else {
          document.getElementById('gameName').textContent = 'Game not found';
          document.getElementById('instructions').textContent = 'Unable to load instructions for this game.';
        }
      })
      .catch(error => {
        console.error('Error loading game data:', error);
        document.getElementById('instructions').textContent = 'Error loading game data.';
      });
  </script>
</body>
</html>
